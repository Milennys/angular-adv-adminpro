<div class="card">
  <div class="card-body">
    <h5 >{{ title }}</h5>
    <h5 *ngIf="!title">Sin definir</h5>
    <div style="display: block;">
      <canvas
        baseChart
        [data]="data"
        [labels]="labels"
        chartType="doughnut"
        [colors]="colors"
      >
      </canvas>
    </div>
  </div>
</div>
